<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="input" id="input"></div>
      <div class="result" id="result"></div>
    </div>
    <span>Calculator</span>
    <button class="btn" id="del" onclick="clearInput();playAudio()">AC</button>
    <button class="btn" id="(" onclick="getButton('(');playAudio()">(</button>
    <button class="btn" id=")" onclick="getButton(')');playAudio()">)</button>
    <button class="btn" id="return" onclick="returned();playAudio()">&larr;</button>
    <button class="btn" id="7" onclick="getButton('7');playAudio()">7</button>
    <button class="btn" id="8" onclick="getButton('8');playAudio()">8</button>
    <button class="btn" id="9" onclick="getButton('9');playAudio()">9</button>
    <button class="btn" id="*" onclick="getButton('*');playAudio()">&times;</button>
    <button class="btn" id="4" onclick="getButton('4');playAudio()">4</button>
    <button class="btn" id="5" onclick="getButton('5');playAudio()">5</button>
    <button class="btn" id="6" onclick="getButton('6');playAudio()">6</button>
    <button class="btn" id="/" onclick="getButton('/');playAudio()">&divide;</button>
    <button class="btn" id="1" onclick="getButton('1');playAudio()">1</button>
    <button class="btn" id="2" onclick="getButton('2');playAudio()">2</button>
    <button class="btn" id="3" onclick="getButton('3');playAudio()">3</button>
    <button class="btn" id="-" onclick="getButton('-');playAudio()">&minus;</button>
    <button class="btn" id="0" onclick="getButton('0');playAudio()">0</button>
    <button class="btn" id="." onclick="getButton('.');playAudio()">.</button>
    <button class="btn" id="=" onclick="playAudio();getResult();">&equals;</button>
    <button class="btn" id="+" onclick="getButton('+');playAudio()">&plus;</button>


  </div>

  <script src="app.js"></script>
</body>

</html>
