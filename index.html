<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="input" id="input"></div>
      <div class="result" id="result"></div>
    </div>
    <span>Calculator</span>
    <button class="btn" id="del" onclick="clearInput()">AC</button>
    <button class="btn" id="(" onclick="getButton('(')">(</button>
    <button class="btn" id=")" onclick="getButton(')')">)</button>
    <button class="btn" id="return" onclick="returned()">&larr;</button>
    <button class="btn" id="7" onclick="getButton('7')">7</button>
    <button class="btn" id="8" onclick="getButton('8')">8</button>
    <button class="btn" id="9" onclick="getButton('9')">9</button>
    <button class="btn" id="*" onclick="getButton('*')">&times;</button>
    <button class="btn" id="4" onclick="getButton('4')">4</button>
    <button class="btn" id="5" onclick="getButton('5')">5</button>
    <button class="btn" id="6" onclick="getButton('6')">6</button>
    <button class="btn" id="/" onclick="getButton('/')">&divide;</button>
    <button class="btn" id="1" onclick="getButton('1')">1</button>
    <button class="btn" id="2" onclick="getButton('2')">2</button>
    <button class="btn" id="3" onclick="getButton('3')">3</button>
    <button class="btn" id="-" onclick="getButton('-')">&minus;</button>
    <button class="btn" id="0" onclick="getButton('0')">0</button>
    <button class="btn" id="." onclick="getButton('.')">.</button>
    <button class="btn" id="=" onclick="getResult()">&equals;</button>
    <button class="btn" id="+" onclick="getButton('+')">&plus;</button>


  </div>

  <script src="app.js"></script>
</body>

</html>
